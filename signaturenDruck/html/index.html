<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Signaturendruck</title>
    <link rel="stylesheet" type="text/css" href="./../css/index.css">
    <link rel="stylesheet" type="text/css" href="./../css/preview.css">
    <link rel="stylesheet" type="text/css" href="C:/Export/SignaturenDruck/user.css">
    <link rel="stylesheet" type="text/css" href="./../css/modal.css">
    <link rel="stylesheet" type="text/css" href="./../css/all.css">
  </head>

	<body>
		<div>
      <p id="topLine">
        Signaturendatei: <span id="defaultPath"></span>
        <button id="btn_refresh" class="button"><i class="fas fa-sync"></i></button>
        <input type="file" accept=".dnl" id="fileToRead" class="inputFile"/>
        <label id="btn_fileToRead" for="fileToRead" class="button">Datei auswahl</label>
        <span id="datepickerSpan"><label for="datepicker">Datumsfilter: </label>
        <input id="datepicker" type="date"/></span>
      </p>
		</div>
		<div id="tableBox">
			<table id="shelfmarkTable">
				<thead>
					<tr>
						<th style="width: 35%">Signatur</th>
						<th style="width: 20%">Bearbeitet am</th>
						<th style="width: 15%">Exemplar</th>
						<th style="width: 5%">Kurze Signatur</th>
						<th style="width: 5%"><button id="columnPrint" class="button">Drucken</button></th>
						<th style="width: 15%">Anzahl</th>
						<th style="width: 5%">Größe</th>
					</tr>
				</thead>
				<tbody id="shelfmarkTableBody">

				</tbody>
			</table>
		</div>
		<div id="container">
			<div id="buttonBox">
        <button id="btn_create_manually" class="button">Manuelles Anlegen</button>
        <br>
				<button id="btn_deleteFile" class="button">Lösche Download Datei</button>
				<br>
				<button id="btn_deleteList" class="button">Liste löschen</button>
				<br>
				<button id="btn_print" class="button">Drucken</button>
				<br>
				<button id="btn_close" class="button">Beenden</button>
        <br>
        <button id="devMode" class="button" disabled>devMode active</button>
			</div>
			<div id="previewBox" class="big"></div>
		</div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalTxt">Die ausgewählten Signaturen wurden gedruckt</p>
      </div>

    </div>
		<script>
			// You can also require other files to run in this process
      require('./../renderer.js')
		</script>
    <script>
      let modal = document.getElementById('myModal')
      // Get the <span> element that closes the modal
      let span = document.getElementsByClassName('close')[0]

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = 'none'
      }

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = 'none'
        }
      }
    </script>
	</body>

</html>

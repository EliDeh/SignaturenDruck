<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Signaturendruck</title>
    <link rel="stylesheet" type="text/css" href="./../css/manual.css">
    <link rel="stylesheet" type="text/css" href="./../css/preview.css">
    <link rel="stylesheet" type="text/css" href="./../css/modal.css">
  </head>

	<body>
    <div id="container">
      <div id="inputBox">
        <div id="editorBox">
          <input type="text" id="line_1"><br>
          <input type="text" id="line_2"><br>
          <input type="text" id="line_3"><br>
          <input type="text" id="line_4"><br>
          <input type="text" id="line_5"><br>
          <input type="text" id="line_6">
        </div>
        <div id="lineSelectBox">
          <input type="radio" name="numberOfLines" value="1"> 1 Zeile
          <input type="radio" name="numberOfLines" value="3"> 3 Zeilen
          <input type="radio" name="numberOfLines" value="6" checked> 6 Zeilen
        </div>
        <div id="buttonBox">
          <button id="btn_previous" class="button" disabled>Vorherige</button>
          <button id="btn_delete" class="button">löschen</button>
          <button id="btn_next" class="button">Nächste</button>
          <br>
          <button id="btn_saveAndExit" class="button">Übernehmen und Beenden</button>
          <br>
          <button id="btn_deleteAndExit" class="button">Verwerfen und Beenden</button>
        </div>
      </div>
      <div id="previewBox">
        <p id="line1" class="previewLine"> </p>
        <p id="line2" class="previewLine"> </p>
        <p id="line3" class="previewLine"> </p>
        <p id="line4" class="previewLine"> </p>
        <p id="line5" class="previewLine"> </p>
        <p id="line6" class="previewLine"> </p>
      </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Die ausgewählten Signaturen werden gedruckt</p>
      </div>

    </div>
		<script>
			// You can also require other files to run in this process
      require('./../manualRenderer.js')
		</script>
    <script>
      let modal = document.getElementById('myModal')
      // Get the <span> element that closes the modal
      let span = document.getElementsByClassName('close')[0]

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = 'none'
      }

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = 'none'
        }
      }
    </script>
	</body>

</html>
